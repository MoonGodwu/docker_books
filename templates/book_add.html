<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.css">
    <title>新增图书</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">

        <div class="col-md-6 col-md-offset-3">
            <h1>新增图书</h1>
            <hr>
            <form action="" method="post">

                <div class="form-group">
                    <p>书名: <input type="text" name="name" class="form-control"></p>
                </div>
                <div class="form-group">
                    <p>价格: <input type="text" name="price" class="form-control"></p>
                </div>
                <div class="form-group">
                    <p>出版日期: <input type="date" name="pub_date" class="form-control"></p>
                </div>
                <div class="form-group">
                    <p>作者:
                        {#                    <select name="authors" class="form-control" multiple>#}
                        {#                        <option value="1">曹雪芹</option>#}
                        {#                        <option value="2">罗贯中</option>#}
                        {#                        <option value="3">吴承恩</option>#}
                        {#                    </select>#}
                        <select name="authors" class="form-control" multiple>
                            {% for author in authors %}

                                <option value="{{ author.id }}">{{ author.name }}</option>


                            {% endfor %}
                        </select>
                    </p>
                </div>
                <div class="form-group">
                    <p>出版社: <select name="publish" class="form-control">
                        {% for publish in publish_list %}
                            <option value="{{ publish.id }}">{{ publish.name }}</option>
                        {% endfor %}
                    </select>
                    </p>
                </div>

                <input type="submit" value="提交" class="btn btn-primary">
            </form>

        </div>
    </div>
</div>
</body>
</html>
